<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phases of Agile SDLC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eef5 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #1e3a5f;
            font-weight: 700;
            text-align: center;
            margin-bottom: 60px;
            font-size: 3rem;
        }

        .logo {
            position: absolute;
            top: 30px;
            right: 50px;
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
        }

        .cycle-container {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .phase {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .phase:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        }

        .phase-icon {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
        }

        .phase-label {
            position: absolute;
            font-weight: 600;
            font-size: 1.1rem;
            color: #1e3a5f;
            white-space: nowrap;
        }

        /* Phase positioning */
        .phase-1 {
            background: linear-gradient(135deg, #f97316 0%, #fb923c 100%);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .label-1 {
            top: -40px;
            right: -150px;
        }

        .phase-2 {
            background: linear-gradient(135deg, #ec4899 0%, #f472b6 100%);
            top: 80px;
            right: 20px;
        }

        .label-2 {
            top: 50%;
            right: -180px;
            transform: translateY(-50%);
        }

        .phase-3 {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            bottom: 80px;
            right: 20px;
        }

        .label-3 {
            bottom: 50%;
            right: -100px;
            transform: translateY(50%);
        }

        .phase-4 {
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 100%);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .label-4 {
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .phase-5 {
            background: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 100%);
            bottom: 80px;
            left: 20px;
        }

        .label-5 {
            bottom: 50%;
            left: -130px;
            transform: translateY(50%);
        }

        .phase-6 {
            background: linear-gradient(135deg, #06b6d4 0%, #22d3ee 100%);
            top: 80px;
            left: 20px;
        }

        .label-6 {
            top: 50%;
            left: -110px;
            transform: translateY(-50%);
        }

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-top: 60px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            min-height: 200px;
        }

        .info-panel h3 {
            color: #1e3a5f;
            margin-bottom: 20px;
        }

        .info-panel p {
            color: #64748b;
            line-height: 1.8;
        }

        @media (max-width: 768px) {
            .cycle-container {
                width: 400px;
                height: 400px;
            }

            .phase {
                width: 120px;
                height: 120px;
            }

            .phase-icon {
                font-size: 2rem;
            }

            .center-circle {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2rem;
            }

            .phase-label {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
   
</body>
</html>
